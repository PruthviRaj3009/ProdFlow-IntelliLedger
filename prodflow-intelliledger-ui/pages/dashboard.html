<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — ProdFlow-IntelliLedger</title>

  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <!--
    Internal pages share:
    - Sidebar + topbar layout
    - Role-based navigation visibility
    - Guarding (redirect to login) when no session exists
  -->
  <div class="pf-app">
    <aside class="pf-sidebar" aria-label="Sidebar">
      <div class="pf-topbar" style="border-bottom:1px solid var(--pf-border);">
        <strong style="font-size:13px;">ProdFlow-IntelliLedger</strong>
      </div>
      <nav id="sidebarNav" style="padding:12px 10px;">
        <!-- Role visibility is handled via data-requires-role + js/navigation.js -->
        <a data-nav href="dashboard.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Dashboard</a>
        <a data-nav href="products.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Products</a>
        <a data-nav href="inventory.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Inventory</a>
        <a data-nav href="ledger.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Ledger</a>
        <a data-nav data-requires-role="admin,distributor" href="users.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Users</a>
        <a data-nav href="change-password.html" style="display:block;padding:10px 12px;border-radius:12px;text-decoration:none;">Change Password</a>
      </nav>
    </aside>

    <div>
      <header class="pf-topbar">
        <div>
          <div style="font-weight:700;">Dashboard</div>
          <div class="pf-muted" style="font-size:12px;">Overview &amp; KPIs (mock data)</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center;">
          <span id="sessionRole" class="pf-badge" title="Simulated role"></span>
          <button id="logoutBtn" class="pf-btn" style="border:1px solid var(--pf-border);background:var(--pf-surface);">Logout</button>
        </div>
      </header>

      <main class="pf-main">
        <section class="pf-kpis" aria-label="Key performance indicators">
          <div class="pf-card">
            <div class="pf-muted" style="font-size:12px;">Inventory Items</div>
            <div style="font-size:28px;font-weight:800;margin-top:8px;" id="kpiInventory">—</div>
          </div>
          <div class="pf-card">
            <div class="pf-muted" style="font-size:12px;">Ledger Entries (30d)</div>
            <div style="font-size:28px;font-weight:800;margin-top:8px;" id="kpiLedger">—</div>
          </div>
          <div class="pf-card">
            <div class="pf-muted" style="font-size:12px;">Products</div>
            <div style="font-size:28px;font-weight:800;margin-top:8px;" id="kpiProducts">—</div>
          </div>
        </section>

        <section class="pf-card" style="margin-top:14px;" aria-label="Recent ledger activity">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
            <h2 style="margin:0;font-size:16px;">Recent Ledger Activity</h2>
            <a href="ledger.html" style="font-size:13px;color:rgba(15,118,110,.95);text-decoration:none;">View all</a>
          </div>
          <div style="margin-top:12px;overflow:auto;">
            <table class="pf-table" id="recentLedgerTable" aria-label="Recent ledger table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Reference</th>
                  <th>Type</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by js/dashboard.js -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
